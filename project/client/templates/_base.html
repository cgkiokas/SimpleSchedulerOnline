<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Simple Cyclic Scheduling Online{% block title %}{% endblock %}</title>
    <!-- meta -->
    <meta name="description" content="A simple SMT-based schedule generator for cyclic executives real-time tasks">
    <meta name="keywords" content="scheduler, real-time-systems, smt, schedule-generator">
    <meta name="author" content="Christos Gkiokas & Eleftherios Kyriakakis">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="google-site-verification" content="NaxDyfhusodzLVeqbg19OmrFVv2A9QFUlh-eLqciHWs" />
    <meta name="og:title" property="og:title" content="Simple Cyclic Scheduling Online">
    <meta name="og:description" property="og:description" content="A simple SMT-based schedule generator for cyclic executives real-time tasks">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171070137-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());

      gtag('config', 'UA-171070137-1');
    </script>
    <!-- styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" media="screen">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet"/>
    {% block css %}{% endblock %}
  </head>

  <body>

    <div class="container">
        <strong><nav>
            <ul class="menu">
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.info') }}">App Information</a></li>
            </ul>
        </nav></strong>
      <!-- child template -->
      {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chronoline/0.1.6/chronoline.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.js"></script>
    <script src="{{url_for('static', filename='arrows.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='scripts.js')}}" type="text/javascript"></script>
    {% block js %}{% endblock %}

</html>
